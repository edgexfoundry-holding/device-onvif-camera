                apiVersion: v2
                statusCode: 200
              schema:
                properties:
                  apiVersion:
                    type: string
                  statusCode:
                    type: number
                type: object
          description: OK
          headers:
            Content-Length:
              schema:
                example: '37'
                type: integer
            Content-Type:
              schema:
                example: application/json
                type: string
            Date:
