paths:
  /api/v2/device/name/{EDGEX_DEVICE_NAME}/AbsoluteMove:
    put:
      description: 'Operation to move pan,tilt or zoom to a absolute destination.


        The speed argument is optional. If an x/y speed value is given it is up to
        the device to either use the x value as absolute resoluting speed vector or
        to map x and y to the component speed. If the speed argument is omitted, the
        default speed set by the PTZConfiguration will be used.'
      externalDocs:
        description: Onvif Specification
        url: https://www.onvif.org/ver20/ptz/wsdl/ptz.wsdl#op.AbsoluteMove
      parameters:
        - example: Camera001
          in: path
          name: EDGEX_DEVICE_NAME
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                AbsoluteMove:
                  Position:
                    PanTilt:
                      x: 0
                      y: 0
                  ProfileToken: '{{PTZ_CONFIG_TOKEN}}'
              properties:
                AbsoluteMove:
                  properties:
                    Position:
                      properties:
                        PanTilt:
                          properties:
                            x:
                              type: number
                            y:
                              type: number
                          type: object
                      type: object
                    ProfileToken:
                      type: string
                  type: object
              type: object
      responses:
        '200':
          content:
            application/json:
              example:
                apiVersion: v2
                statusCode: 200
              schema:
                properties:
                  apiVersion:
                    type: string
                  statusCode:
                    type: number
                type: object
          description: OK
          headers:
            Content-Length:
              schema:
                example: '37'
                type: integer
            Content-Type:
              schema:
                example: application/json
                type: string
            Date:
              schema:
                example: Tue, 11 Oct 2022 03:24:42 GMT
                type: string
            X-Correlation-Id:
              schema:
                example: ee6ad0a6-5f98-4d65-a1dc-a5047f1bfd38
                type: string
      summary: AbsoluteMove
      tags:
        - PTZ - Actuation
  /api/v2/device/name/{EDGEX_DEVICE_NAME}/AddConfiguration:
    put:
      description: 'This operation adds one or more Configurations to an existing
        media profile. If a configuration exists in the media profile, it will be
        replaced. A device shall support adding a compatible Configuration to a Profile
        containing a VideoSourceConfiguration and shall support streaming video data
        of such a profile.


        Note that OSD elements must be added via the CreateOSD command.'
      externalDocs:
        description: Onvif Specification
        url: https://www.onvif.org/ver20/media/wsdl/media.wsdl#op.AddConfiguration
      parameters:
        - example: Camera001
          in: path
          name: EDGEX_DEVICE_NAME
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                AddConfiguration:
                  Configuration:
                    - Token: '{{ANALYTIC_CONFIG_TOKEN}}'
                      Type: Analytics
                  ProfileToken: '{{PTZ_CONFIG_TOKEN}}'
              properties:
                AddConfiguration:
                  properties:
                    Configuration:
                      items:
                        properties:
                          Token:
                            type: string
                          Type:
                            type: string
                        type: object
                      type: array
                    ProfileToken:
                      type: string
                  type: object
              type: object
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: AddConfiguration
      tags:
        - Analytics - Profile Configuration
  /api/v2/device/name/{EDGEX_DEVICE_NAME}/AddMetadataConfiguration:
    put:
      description: This operation adds a Metadata configuration to an existing media
        profile. If a configuration exists in the media profile, it will be replaced.
        The change shall be persistent. Adding a MetadataConfiguration to a Profile
        means that streams using that profile contain metadata. Metadata can consist
        of events, PTZ status, and/or video analytics data.
      externalDocs:
        description: Onvif Specification
        url: https://www.onvif.org/ver10/media/wsdl/media.wsdl#op.AddMetadataConfiguration
      parameters:
        - example: Camera001
          in: path
          name: EDGEX_DEVICE_NAME
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                AddMetadataConfiguration:
                  ConfigurationToken: '{{MEDIA_CONFIG_TOKEN}}'
                  ProfileToken: '{{MEDIA_PROFILE}}'
              properties:
                AddMetadataConfiguration:
                  properties:
                    ConfigurationToken:
                      type: string
                    ProfileToken:
                      type: string
                  type: object
              type: object
      responses:
