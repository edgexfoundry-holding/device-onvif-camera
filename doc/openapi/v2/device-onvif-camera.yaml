  /api/v2/device/name/{EDGEX_DEVICE_NAME}/CreateUsers:
    put:
      description: 'This operation creates new device users and corresponding credentials
        on a device for authentication purposes. The device shall support creation
        of device users and their credentials through the CreateUsers command. Either
        all users are created successfully or a fault message shall be returned without
        creating any user.


        ONVIF compliant devices are recommended to support password length of at least
        28 bytes, as clients may follow the password derivation mechanism which results
        in ''password equivalent'' of length 28 bytes, as described in section 3.1.2
        of the ONVIF security white paper.'
      externalDocs:
        description: Onvif Specification
        url: https://www.onvif.org/ver10/device/wsdl/devicemgmt.wsdl#op.CreateUsers
      parameters:
      - example: Camera001
        in: path
        name: EDGEX_DEVICE_NAME
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                CreateUsers:
                  User:
                  - Password: Password1!
                    UserLevel: User
                    Username: user1
                  - Password: Password1!
                    UserLevel: User
                    Username: user2
              type: object
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: Create Users
      tags:
      - User Handling
