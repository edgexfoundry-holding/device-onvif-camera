                              URI: ''
                              XRange:
                                Max: 170
                                Min: -170
                              YRange:
                                Max: 35
                                Min: -32
                          Token: PTZConfiguration0
                      origin: 1659656383599131400
                      profileName: onvif-camera
                      resourceName: Configuration
                      value: ''
                      valueType: Object
                  sourceName: Configuration
                statusCode: 200
              schema:
                properties:
                  apiVersion:
                    type: string
                  event:
                    properties:
                      apiVersion:
                        type: string
                      deviceName:
                        type: string
                      id:
                        type: string
                      origin:
                        type: number
                      profileName:
                        type: string
                      readings:
                        items:
                          properties:
                            deviceName:
                              type: string
                            id:
                              type: string
                            objectValue:
                              properties:
                                PTZConfiguration:
                                  properties:
                                    DefaultAbsolutePantTiltPositionSpace:
                                      type: string
                                    DefaultContinuousPanTiltVelocitySpace:
                                      type: string
                                    DefaultPTZSpeed:
                                      properties: {}
                                      type: object
                                    DefaultPTZTimeout:
                                      type: string
                                    DefaultRelativePanTiltTranslationSpace:
                                      type: string
                                    PanTiltLimits:
                                      properties:
                                        Range:
                                          properties:
                                            URI:
                                              type: string
